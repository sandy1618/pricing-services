{% extends "base.html" %}

{% block content %}
    <header><h1>Create Alert </h1></header>
    <section class="create-item-form">
        <form method="post" action="/">
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text"  class="form-control" id = "item_url" name="item_url" placeholder="https://...."/>

            </div>
            <div class="form-group">
                <label for="tag_name">Tag name</label>
                <input type="text"  class="form-control" id = "tag_name" name="tag_name" placeholder="span"/>

            </div>
            <div class="form-group">
                <label for="query">URL</label>
                <input type="text"  class="form-control" id = "query" name="query" placeholder='{"id":"...."}'/>

            </div>
            <button  class="btn btn-primary" type="submit"> Create</button>
        </form>
    </section>
{% endblock %}
